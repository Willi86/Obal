                              <h2><span>MARINE CENTAUR & SILENUS</span></h2>
                              <p>The elderly satyr Silenus rides across the sea on the back of an Ichthyocentaur (marine centaur). 
                                The rustic god is depicted as a plump, balding little man. 
                                The marine deity has the upper body of a beardless youth, the lower foreparts of a horse, and the coiling tail of a serpentine fish.</p>

                                <details>
                                    <summary>Information</summary>

                                    <li>Museum Collection :		Musée du Louvre, Paris</li>
